<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fitnesslady - Főoldal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-y: scroll;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* Reduce scroll stutter improvements */
      scroll-padding-top: 0;
      scroll-margin-top: 0;
    }
    .hero {
      background-image: url('hero.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: left center;
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 5%; /* slight left shift */
      color: white;
      position: relative;
    }
    .hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* slightly dark overlay to enhance text visibility */
      pointer-events: none;
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #222;
      color: #eee;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Fitnesslady</h1>
      <p>Prémium edzés és életmód tanácsadás</p>
    </div>
  </section>

  <main>
    <!-- Page main content goes here -->
  </main>

  <footer>
    Tüske web design
  </footer>
</body>
</html>

  <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitness Lady</title>
  <meta name="robots" content="noindex" />
  <style>
    :root{
      --bg:#07060b;
      --panel: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --pink:#ff4fd8;
      --pink2:#b14cff;
    }
    html,body{height:100%;}
    body{
      margin:0;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 600px at 30% 10%, rgba(255,79,216,.14), transparent 60%),
        radial-gradient(900px 500px at 75% 20%, rgba(177,76,255,.12), transparent 60%),
        var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      overflow:hidden;
    }
    .card{
      width:min(520px, calc(100% - 28px));
      background: var(--panel);
      border:1px solid var(--stroke);
      border-radius:22px;
      padding:22px;
      backdrop-filter: blur(12px);
      box-shadow: 0 18px 55px rgba(0,0,0,.55);
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:900; letter-spacing:.2px;
      margin-bottom:12px;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #ffd0f6, var(--pink));
      box-shadow: 0 0 18px rgba(255,79,216,.7);
    }
    .sub{color:var(--muted); margin:0 0 16px; line-height:1.6;}
    .row{display:flex; gap:10px; flex-wrap:wrap;}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:12px 16px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:var(--text);
      text-decoration:none;
      font-weight:800;
    }
    .btn.primary{
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color:#120613;
      border-color: rgba(255,255,255,.18);
    }
    .hint{margin-top:14px; color:rgba(255,255,255,.55); font-size:13px;}
  </style>
</head>
<body>

<script>
  // prémium: megjegyzi a választást és automatikusan visz oda
  const saved = localStorage.getItem("lang");
  if(saved === "hu" || saved === "de"){
    location.replace("/" + saved + "/");
  }
</script>

<div class="card">
  <div class="brand"><span class="dot"></span> Fitness Lady</div>
  <p class="sub">Válassz nyelvet / Sprache wählen</p>

  <div class="row">
    <a class="btn primary" href="/hu/" onclick="localStorage.setItem('lang','hu')">Magyar</a>
    <a class="btn" href="/de/" onclick="localStorage.setItem('lang','de')">Deutsch</a>
  </div>

  <div class="hint">A választást megjegyzem (később a fejlécben is át tudod váltani).</div>
</div>

</body>
</html>

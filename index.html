<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitness Lady — Válassz nyelvet</title>
  <meta name="description" content="Válassz nyelvet: Magyar vagy Deutsch." />

  <style>
    :root{
      --bg: #07060b;
      --panel: rgba(20, 12, 26, .62);
      --panel2: rgba(20, 12, 26, .45);
      --stroke: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --pink: #ff4fd8;
      --pink2:#b14cff;
      --radius: 22px;
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --max: 980px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
      overflow-x:hidden;
    }

    /* Background */
    .page{
      position: relative;
      min-height: 100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 34px 14px;
    }

    .bg{
      position:absolute; inset:0;
      background-image: url("assets/hero.png");
      background-size: cover;
      background-position: center right;
      background-repeat: no-repeat;
      transform: scale(1.02);
      filter: none;
    }

    /* Light overlay: readable, but not too dark */
    .overlay{
      position:absolute; inset:0;
      background:
        radial-gradient(1100px 650px at 20% 35%, rgba(10,7,14,.18), rgba(10,7,14,.55) 62%, rgba(10,7,14,.62) 100%),
        linear-gradient(to bottom, rgba(10,7,14,.18), rgba(10,7,14,.55));
      pointer-events:none;
    }

    .wrap{
      position:relative;
      width:100%;
      max-width: var(--max);
    }

    .card{
      background: rgba(20, 12, 26, .62);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 26px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      overflow:hidden;
      position: relative;
    }

    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(700px 220px at 10% 0%, rgba(255,79,216,.22), transparent 55%),
        radial-gradient(700px 260px at 90% 20%, rgba(177,76,255,.18), transparent 60%);
      opacity:.85;
      pointer-events:none;
    }

    .inner{ position:relative; padding: 22px; }

    .brand{
      display:flex;
      align-items:center;
      gap: 10px;
      font-weight: 800;
      letter-spacing: .2px;
      margin-bottom: 10px;
      opacity: .95;
    }
    .dot{
      width:10px;height:10px;border-radius:99px;
      background: radial-gradient(circle at 30% 30%, #ffd0f6, var(--pink));
      box-shadow: 0 0 18px rgba(255,79,216,.7);
    }

    h1{
      margin: 8px 0 10px;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-weight: 700;
      line-height: 1.05;
      font-size: clamp(32px, 4.2vw, 54px);
      letter-spacing: -0.8px;
      text-shadow: 0 10px 40px rgba(0,0,0,.55);
    }

    .lead{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 15.5px;
      line-height: 1.65;
      max-width: 70ch;
      text-shadow: 0 10px 30px rgba(0,0,0,.45);
    }

    .lang-grid{
      display:grid;
      gap: 14px;
      margin-top: 14px;
    }

    .lang{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      padding: 16px 16px;
      border-radius: 18px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(12px);
      box-shadow: 0 14px 40px rgba(0,0,0,.25);
      cursor: pointer;
      text-decoration:none;
      color: var(--text);
      transition: transform .15s ease, border-color .15s ease, background .15s ease;
    }
    .lang:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.20);
      background: rgba(255,255,255,.075);
    }

    .lang-left{
      display:flex;
      flex-direction:column;
      gap: 4px;
      min-width: 0;
    }
    .lang-title{
      font-weight: 850;
      font-size: 18px;
      letter-spacing: .1px;
    }
    .lang-desc{
      color: rgba(255,255,255,.72);
      font-size: 14px;
    }

    .pill{
      width: 54px;
      height: 42px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      letter-spacing: .8px;
      color: #140813;
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: 0 18px 46px rgba(255,79,216,.22);
      flex: 0 0 auto;
    }

    .footer{
      display:flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 14px;
      color: rgba(255,255,255,.60);
      font-size: 13px;
    }

    @media (max-width: 520px){
      .inner{ padding: 18px; }
      .footer{ flex-direction: column; align-items:flex-start; }
      .pill{ width: 52px; }
    }
  </style>
</head>

<body>
  <main class="page">
    <div class="bg" aria-hidden="true"></div>
    <div class="overlay" aria-hidden="true"></div>

    <div class="wrap">
      <section class="card" role="region" aria-label="Nyelvválasztás">
        <div class="inner">
          <div class="brand">
            <span class="dot"></span>
            <span>Fitness Lady</span>
          </div>

          <h1>Válassz nyelvet</h1>
          <p class="lead">Válaszd ki, milyen nyelven szeretnéd megnézni az oldalt.</p>

          <div class="lang-grid">
            <!-- HU: csak magyar -->
            <a class="lang" href="hu/" aria-label="Magyar oldal megnyitása">
              <div class="lang-left">
                <div class="lang-title">Magyar</div>
                <div class="lang-desc">Női edzésprogramok</div>
              </div>
              <div class="pill">HU</div>
            </a>

            <!-- DE: csak német -->
            <a class="lang" href="de/" aria-label="Deutsche Version öffnen">
              <div class="lang-left">
                <div class="lang-title">Deutsch</div>
                <div class="lang-desc">Trainingsprogramme für Frauen</div>
              </div>
              <div class="pill">DE</div>
            </a>
          </div>

          <div class="footer">
            <div>© <span id="y"></span> Fitness Lady</div>
            <div>fitnesslady.ch</div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>

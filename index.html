   <!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitness Lady — Nyelv választás</title>
  <meta name="description" content="Válassz nyelvet: Magyar / Deutsch" />
  <meta name="robots" content="noindex" />

  <style>
    :root{
      --bg:#07060b;
      --panel: rgba(20,12,26,.55);
      --stroke: rgba(255,255,255,.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --muted2: rgba(255,255,255,.55);
      --pink:#ff4fd8;
      --pink2:#b14cff;
      --radius:22px;
      --shadow: 0 18px 55px rgba(0,0,0,.55);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 600px at 30% 10%, rgba(255,79,216,.14), transparent 60%),
        radial-gradient(900px 500px at 75% 20%, rgba(177,76,255,.12), transparent 60%),
        var(--bg);
      color: var(--text);
      overflow:hidden;
      display:grid;
      place-items:center;
      padding: 28px 14px;
    }

    .card{
      width: min(640px, 100%);
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      position: relative;
      overflow:hidden;
    }

    .card::before{
      content:"";
      position:absolute; inset:-2px;
      background:
        radial-gradient(700px 220px at 10% 0%, rgba(255,79,216,.22), transparent 55%),
        radial-gradient(700px 260px at 90% 20%, rgba(177,76,255,.18), transparent 60%);
      opacity:.85;
      pointer-events:none;
    }

    .inner{ position:relative; padding: 22px; }

    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight: 900;
      letter-spacing: .2px;
      margin-bottom: 10px;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #ffd0f6, var(--pink));
      box-shadow: 0 0 18px rgba(255,79,216,.7);
    }

    h1{
      margin: 6px 0 10px;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size: 34px;
      letter-spacing: -0.6px;
    }
    p{
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.6;
      max-width: 56ch;
    }

    .langs{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 10px;
    }

    .langbtn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 14px 16px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: var(--text);
      text-decoration:none;
      transition: transform .18s ease, border-color .18s ease, background .18s ease;
    }
    .langbtn:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.22);
      background: rgba(255,255,255,.08);
    }

    .langname{ font-weight: 900; letter-spacing:.2px; font-size: 16px; }
    .langsub{ color: var(--muted2); font-size: 13px; margin-top: 2px; }

    .pill{
      padding: 8px 10px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 12px;
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      color: #120613;
      border: 1px solid rgba(255,255,255,.14);
      white-space: nowrap;
    }

    .foot{
      margin-top: 14px;
      color: rgba(255,255,255,.55);
      font-size: 12.5px;
      display:flex;
      justify-content:space-between;
      gap: 10px;
      flex-wrap:wrap;
    }

    @media (max-width: 560px){
      .langs{ grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="inner">
      <div class="brand"><span class="dot"></span> Fitness Lady</div>

      <h1>Válassz nyelvet</h1>
      <p>Válaszd ki, milyen nyelven szeretnéd megnézni az oldalt.</p>

      <div class="langs">
        <a class="langbtn" href="hu/">
          <div>
            <div class="langname">Magyar</div>
            <div class="langsub">Női edzésprogramok</div>
          </div>
          <span class="pill">HU</span>
        </a>

        <a class="langbtn" href="de/">
          <div>
            <div class="langname">Deutsch</div>
            <div class="langsub">Trainingsprogramme für Frauen</div>
          </div>
          <span class="pill">DE</span>
        </a>
      </div>

    </div>
  </div>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>

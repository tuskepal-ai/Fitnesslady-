<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitness Lady — Nyelvválasztó</title>
  <meta name="description" content="Válaszd ki a kívánt nyelvet." />

  <style>
    :root{
      --bg: #07060b;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);

      --pink:#ff4fd8;
      --pink2:#b14cff;

      --panel: rgba(20, 12, 26, .62);
      --panel2: rgba(20, 12, 26, .42);

      --radius: 22px;
      --shadow: 0 18px 55px rgba(0,0,0,.55);
      --shadow2: 0 14px 40px rgba(0,0,0,.22);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 20% 15%, rgba(255,79,216,.18), transparent 60%),
        radial-gradient(1000px 650px at 80% 10%, rgba(177,76,255,.16), transparent 60%),
        radial-gradient(900px 650px at 40% 85%, rgba(255,79,216,.10), transparent 60%),
        var(--bg);
      overflow-x:hidden;
    }

    a{ color:inherit; text-decoration:none; }

    /* page layout (kicsit kevesebb külső tér) */
    .page{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: 18px 14px;
    }

    /* halo (MEGMARAD, csak kisebb és finomabb) */
    .halo{
      position:relative;
      width: min(520px, 92vw);   /* ✅ FELESEBB szélesség, de marad a vibe */
    }
    .halo::before{
      content:"";
      position:absolute;
      inset:-18px;               /* ✅ kisebb glow */
      background:
        radial-gradient(720px 320px at 30% 20%, rgba(255,79,216,.22), transparent 55%),
        radial-gradient(720px 360px at 80% 30%, rgba(177,76,255,.18), transparent 60%);
      filter: blur(16px);
      opacity:.85;
      pointer-events:none;
    }

    /* main glass card (MEGMARAD) */
    .card{
      position:relative;
      width:100%;
      background: linear-gradient(135deg, rgba(255,79,216,.14), rgba(177,76,255,.10)) , var(--panel);
      border: 1px solid rgba(255,255,255,.12);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
      overflow:hidden;
    }

    /* ✅ FELESEBB belső padding */
    .card-inner{
      padding: 12px 12px 10px;
    }

    /* brand (MEGMARAD) */
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight: 800;
      letter-spacing:.2px;
      color: rgba(255,255,255,.88);
      font-size: 13px;
      margin-bottom: 6px;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #ffd0f6, var(--pink));
      box-shadow: 0 0 18px rgba(255,79,216,.6);
      flex:0 0 auto;
    }

    /* ✅ serif H1 marad, csak kompaktabb méret */
    h1{
      margin: 4px 0 6px;
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      font-weight: 700;
      letter-spacing: -0.6px;
      line-height: 1.06;
      font-size: clamp(24px, 3.0vw, 34px); /* ✅ kisebb, de ugyanaz a stílus */
      text-shadow: 0 10px 40px rgba(0,0,0,.45);
    }

    .lead{
      margin: 0 0 10px;
      color: var(--muted);
      font-size: 13.5px;
      line-height: 1.42;
    }

    /* compact language cards (MEGMARAD, csak feszesebb) */
    .lang-list{
      display:grid;
      gap: 8px;
      margin-top: 2px;
    }

    .lang-card{
      background: var(--panel2);
      border: 1px solid rgba(255,255,255,.11);
      border-radius: 14px;
      padding: 9px 12px; /* ✅ kisebb */
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 12px;
      box-shadow: var(--shadow2);
      transition: transform .14s ease, border-color .14s ease, background .14s ease;
    }
    .lang-card:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,.18);
      background: rgba(255,255,255,.05);
    }

    .lang-text{
      display:flex;
      flex-direction:column;
      gap: 2px;
      min-width: 0;
    }
    .lang-title{
      font-weight: 800;
      font-size: 15px;
      line-height: 1.1;
      margin:0;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .lang-sub{
      margin:0;
      font-size: 12.5px;
      line-height: 1.15;
      color: rgba(255,255,255,.74);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }

    /* ✅ ugyanaz a gradient badge, csak kicsit kisebb */
    .badge{
      width: 30px;
      height: 30px;
      border-radius: 999px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight: 900;
      font-size: 11px;
      letter-spacing: .6px;
      color: #120613;
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: 0 16px 36px rgba(255,79,216,.18);
      flex:0 0 auto;
    }

    /* footer */
    .card-footer{
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid rgba(255,255,255,.08);
      display:flex;
      align-items:center;
      justify-content:center; /* ✅ középre, letisztult */
      color: rgba(255,255,255,.60);
      font-size: 12px;
    }

    @media (max-width: 420px){
      .halo{ width: min(460px, 92vw); }
      .card-inner{ padding: 12px 12px 10px; }
    }
  </style>
</head>

<body>
  <main class="page">
    <div class="halo">
      <section class="card" aria-label="Nyelvválasztó">
        <div class="card-inner">
          <div class="brand">
            <span class="dot" aria-hidden="true"></span>
            <span>Fitness Lady</span>
          </div>

          <h1>Válassz nyelvet</h1>
          <p class="lead">Válaszd ki a kívánt nyelvet.</p>

          <div class="lang-list">
            <a class="lang-card" href="/hu/" aria-label="Magyar oldal">
              <div class="lang-text">
                <div class="lang-title">Magyar</div>
                <div class="lang-sub">Női edzésprogramok</div>
              </div>
              <div class="badge" aria-hidden="true">HU</div>
            </a>

            <a class="lang-card" href="/de/" aria-label="Deutsche Seite">
              <div class="lang-text">
                <div class="lang-title">Deutsch</div>
                <div class="lang-sub">Trainingsprogramme für Frauen</div>
              </div>
              <div class="badge" aria-hidden="true">DE</div>
            </a>
          </div>

          <div class="card-footer">
            © <span id="y"></span> Fitness Lady
          </div>
        </div>
      </section>
    </div>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
